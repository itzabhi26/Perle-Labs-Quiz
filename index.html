<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Perle Labs â€“ Contributor Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
}
.container {
  max-width: 850px;
  margin: auto;
  padding: 40px 20px;
}
.logo {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}
.logo img {
  width: 90px;
  filter: drop-shadow(0 0 18px rgba(255,255,255,0.35));
}
h1 {
  text-align: center;
}
.subtitle {
  text-align: center;
  opacity: 0.8;
  margin-bottom: 40px;
}
.question {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 22px;
}
.question h3 {
  margin-bottom: 12px;
}
.option {
  display: block;
  margin-bottom: 8px;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}
.correct {
  background: rgba(34,197,94,0.25);
  border: 1px solid #22c55e;
}
.wrong {
  background: rgba(239,68,68,0.25);
  border: 1px solid #ef4444;
}
button {
  display: block;
  margin: 30px auto 0;
  padding: 14px 30px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #6366f1, #22d3ee);
  color: #020617;
  font-weight: bold;
}
#result {
  text-align: center;
  margin-top: 30px;
  font-size: 22px;
  font-weight: bold;
}
.badge {
  margin-top: 10px;
  font-size: 26px;
}
footer {
  margin-top: 50px;
  text-align: center;
  font-size: 13px;
  opacity: 0.6;
}
</style>
</head>

<body>
<div class="container">

<div class="logo">
<img src="https://i.postimg.cc/25QZTBk4/jwl-Om5I9-400x400-(1).png" alt="Perle Labs Logo">
</div>

<h1>Perle Labs â€“ Contributor Quiz</h1>
<p class="subtitle">Test your understanding of the Perle ecosystem</p>

<form id="quizForm">

<!-- QUESTIONS -->
<script>
const questions = [
 {q:"What is the main goal of Perle Labs?", o:["Social media","AI training data","Gaming","NFT marketplace"], a:1},
 {q:"What does Perle.xyz focus on?", o:["AI tools","Web2 SaaS","Web3 community","Cloud storage"], a:2},
 {q:"Role of contributors?", o:["Spam","Messages only","AI input","Rewards only"], a:2},
 {q:"Quality contribution means?", o:["Volume","Short replies","Value-driven","Random chat"], a:2},
 {q:"Perle.ai is built for?", o:["Gamers","Traders","AI enterprises","Creators"], a:2},
 {q:"Why consistency matters?", o:["Fast rewards","Trust","Spam","Rules break"], a:1},
 {q:"Web3 represents?", o:["Centralized","Trading","Transparency","Closed"], a:2},
 {q:"Improve impact by?", o:["Spam","Repeat","Help others","Off-topic"], a:2},
 {q:"Human-in-the-loop?", o:["AI alone","Humans train AI","Bots only","No humans"], a:1},
 {q:"Core community value?", o:["Quantity","Fast rewards","Respect","Competition"], a:2}
];
</script>

<div id="quiz"></div>

<button type="button" onclick="submitQuiz()">Submit Quiz</button>
</form>

<div id="result"></div>

<footer>
This is a community-created, unofficial quiz for Perle Labs contributors.
</footer>

</div>

<script>
const quizDiv = document.getElementById("quiz");

questions.forEach((q, i) => {
  let html = `<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.o.forEach((opt, j) => {
    html += `
    <label class="option">
      <input type="radio" name="q${i}" value="${j}"> ${opt}
    </label>`;
  });
  html += `</div>`;
  quizDiv.innerHTML += html;
});

function submitQuiz() {
  let score = 0;
  questions.forEach((q, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    const options = document.querySelectorAll(`input[name="q${i}"]`);
    options.forEach((opt, idx) => {
      const label = opt.parentElement;
      if (idx === q.a) label.classList.add("correct");
      if (selected && opt === selected && idx !== q.a)
        label.classList.add("wrong");
    });
    if (selected && parseInt(selected.value) === q.a) score++;
  });

  const percent = (score / questions.length) * 100;
  let badge = "ðŸ¥‰ Beginner";
  if (percent >= 80) badge = "ðŸ¥‡ Expert";
  else if (percent >= 50) badge = "ðŸ¥ˆ Intermediate";

  document.getElementById("result").innerHTML =
    `Your Score: ${score}/10 (${percent}%)<div class="badge">${badge}</div>`;
}
</script>

</body>
</html>
