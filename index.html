<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Perle Labs â€¢ AI Knowledge Challenge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
body{
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: radial-gradient(circle at top, #020617, #000000);
  color:#e5e7eb;
}
.app{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:30px;
}
.card{
  background:rgba(2,6,23,0.9);
  border-radius:18px;
  padding:32px;
  border:1px solid rgba(16,185,129,0.25);
  box-shadow:0 0 40px rgba(16,185,129,0.08);
}
.logo img{
  width:72px;
  filter:drop-shadow(0 0 12px rgba(16,185,129,.5));
}
.heading{
  font-size:30px;
  font-weight:800;
  margin:20px 0 10px;
  letter-spacing:0.5px;
}
.sub{
  opacity:.7;
  margin-bottom:30px;
}
.question{
  font-size:24px;
  font-weight:700;
  margin-bottom:24px;
}
.option{
  border:1px solid rgba(148,163,184,.25);
  border-radius:14px;
  padding:14px 18px;
  margin-bottom:14px;
  display:flex;
  gap:14px;
  cursor:pointer;
  transition:.2s;
}
.option:hover{
  border-color:#10b981;
}
.option span{
  width:38px;
  height:38px;
  border-radius:10px;
  background:rgba(15,23,42,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  color:#10b981;
}
.option.correct{
  background:rgba(16,185,129,.15);
  border-color:#10b981;
}
.option.wrong{
  background:rgba(239,68,68,.15);
  border-color:#ef4444;
}
.submit{
  margin-top:24px;
  background:linear-gradient(135deg,#10b981,#22c55e);
  color:#020617;
  border:none;
  padding:14px 34px;
  border-radius:999px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
.right{
  display:flex;
  flex-direction:column;
  gap:24px;
}
.circle{
  width:130px;
  height:130px;
  border-radius:50%;
  border:8px solid rgba(16,185,129,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:800;
  color:#10b981;
  margin:auto;
  box-shadow:0 0 30px rgba(16,185,129,.2);
}
.list div{
  padding:12px 14px;
  border-radius:10px;
  margin-bottom:10px;
  background:rgba(15,23,42,.8);
  border:1px solid rgba(148,163,184,.2);
}
.list .active{
  background:rgba(16,185,129,.18);
  border-color:#10b981;
  font-weight:600;
}
.result{
  text-align:center;
}
.badge{
  font-size:30px;
  margin-top:12px;
}
footer{
  grid-column:1/-1;
  text-align:center;
  font-size:12px;
  opacity:.6;
  margin-top:20px;
}
</style>
</head>

<body>
<div class="app">

<!-- LEFT -->
<div class="card" id="left">
  <div class="logo">
    <img src="https://i.postimg.cc/25QZTBk4/jwl-Om5I9-400x400-(1).png">
  </div>

  <div class="heading">Perle Labs â€¢ AI Knowledge Challenge</div>
  <div class="sub">Test your understanding of the Perle ecosystem</div>

  <div id="question" class="question"></div>
  <div id="options"></div>

  <button class="submit" onclick="nextQuestion()">Submit Answer</button>
</div>

<!-- RIGHT -->
<div class="right">
  <div class="card">
    <div class="circle" id="time">10</div>
    <p style="text-align:center;opacity:.7">Timer Remaining</p>
  </div>

  <div class="card list" id="list"></div>
</div>

<footer>
Created by <strong>Itz_Abhi</strong>
</footer>

</div>

<script>
const questions=[
 {q:"What is the main goal of Perle Labs?",o:["Social media","AI training data","Gaming","NFT marketplace"],a:1},
 {q:"What does Perle.xyz focus on?",o:["AI tools","Web2 SaaS","Web3 community","Cloud storage"],a:2},
 {q:"Role of contributors?",o:["Spam","Messages only","AI input","Rewards only"],a:2},
 {q:"Quality contribution means?",o:["Volume","Short replies","Value-driven","Random chat"],a:2},
 {q:"Perle.ai is built for?",o:["Gamers","Traders","AI enterprises","Creators"],a:2},
 {q:"Why consistency matters?",o:["Fast rewards","Trust","Spam","Rules break"],a:1},
 {q:"Web3 represents?",o:["Centralized","Trading","Transparency","Closed"],a:2},
 {q:"Improve impact by?",o:["Spam","Repeat","Help others","Off-topic"],a:2},
 {q:"Human-in-the-loop means?",o:["AI alone","Humans train AI","Bots only","No humans"],a:1},
 {q:"Core community value?",o:["Quantity","Fast rewards","Respect","Competition"],a:2}
];

let i=0,selected=null,score=0,time=10,timer;

const qEl=document.getElementById("question");
const oEl=document.getElementById("options");
const timeEl=document.getElementById("time");
const listEl=document.getElementById("list");
const left=document.getElementById("left");

function load(){
  selected=null;
  qEl.innerText=(i+1)+". "+questions[i].q;
  oEl.innerHTML="";
  questions[i].o.forEach((op,idx)=>{
    const d=document.createElement("div");
    d.className="option";
    d.innerHTML=`<span>${String.fromCharCode(65+idx)}</span>${op}`;
    d.onclick=()=>pick(d,idx);
    oEl.appendChild(d);
  });
  renderList();
  startTimer();
}

function pick(el,idx){
  if(selected!==null) return;
  selected=idx;
  if(idx===questions[i].a){el.classList.add("correct");score++;}
  else el.classList.add("wrong");
}

function startTimer(){
  clearInterval(timer);
  time=10;
  timeEl.innerText=time;
  timer=setInterval(()=>{
    time--; timeEl.innerText=time;
    if(time===0){clearInterval(timer);nextQuestion();}
  },1000);
}

function nextQuestion(){
  clearInterval(timer);
  i++;
  if(i<questions.length) load();
  else showResult();
}

function renderList(){
  listEl.innerHTML="";
  questions.forEach((_,idx)=>{
    const d=document.createElement("div");
    d.innerText="Question "+(idx+1);
    if(idx===i) d.classList.add("active");
    listEl.appendChild(d);
  });
}

function showResult(){
  const accuracy=Math.round((score/questions.length)*100);
  let badge="ðŸ¥‰ Beginner";
  if(accuracy>=80) badge="ðŸ¥‡ Expert";
  else if(accuracy>=50) badge="ðŸ¥ˆ Intermediate";

  left.innerHTML=`
    <div class="result">
      <h2>Challenge Completed ðŸ¤–</h2>
      <p>Score: <strong>${score}/10</strong></p>
      <p>Accuracy: <strong>${accuracy}%</strong></p>
      <div class="badge">${badge}</div>
    </div>`;
  document.querySelector(".right").style.display="none";
}

load();
</script>
</body>
</html>
