<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Perle Labs â€“ Contributor Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
}
.container {
  max-width: 700px;
  margin: auto;
  padding: 40px 20px;
}
.logo {
  text-align: center;
  margin-bottom: 20px;
}
.logo img {
  width: 90px;
  filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
}
h1 {
  text-align: center;
}
.question-box {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 12px;
  padding: 25px;
  margin-top: 30px;
}
.question-text {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 20px;
}
.option {
  display: block;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
  cursor: pointer;
  border: 1px solid rgba(255,255,255,0.1);
}
.option input {
  margin-right: 8px;
}
.correct {
  background: rgba(34,197,94,0.25);
  border-color: #22c55e;
}
.wrong {
  background: rgba(239,68,68,0.25);
  border-color: #ef4444;
}
#timer {
  text-align: right;
  opacity: 0.8;
  margin-top: 10px;
}
#result {
  text-align: center;
  margin-top: 30px;
  font-size: 22px;
  font-weight: bold;
}
.badge {
  font-size: 26px;
  margin-top: 10px;
}
footer {
  margin-top: 50px;
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
}
</style>
</head>

<body>
<div class="container">

<div class="logo">
  <img src="https://i.postimg.cc/25QZTBk4/jwl-Om5I9-400x400-(1).png" alt="Logo">
</div>

<h1>Perle Labs â€“ Contributor Quiz</h1>

<div id="quiz"></div>
<div id="timer"></div>
<div id="result"></div>

<footer>
  Community-created quiz â€¢ <span style="opacity:0.8;">Built by itzabhi</span>
</footer>

</div>

<script>
const questions = [
 {q:"What is the main goal of Perle Labs?", o:["Social media","AI training data","Gaming","NFT marketplace"], a:1},
 {q:"What does Perle.xyz focus on?", o:["AI tools","Web2 SaaS","Web3 community","Cloud storage"], a:2},
 {q:"Role of contributors?", o:["Spam","Messages only","AI input","Rewards only"], a:2},
 {q:"Quality contribution means?", o:["Volume","Short replies","Value-driven","Random chat"], a:2},
 {q:"Perle.ai is built for?", o:["Gamers","Traders","AI enterprises","Creators"], a:2},
 {q:"Why consistency matters?", o:["Fast rewards","Trust","Spam","Rules break"], a:1},
 {q:"Web3 represents?", o:["Centralized","Trading","Transparency","Closed"], a:2},
 {q:"Improve impact by?", o:["Spam","Repeat","Help others","Off-topic"], a:2},
 {q:"Human-in-the-loop means?", o:["AI alone","Humans train AI","Bots only","No humans"], a:1},
 {q:"Core community value?", o:["Quantity","Fast rewards","Respect","Competition"], a:2}
];

let index = 0;
let score = 0;
let locked = false;
let timerInterval;

const quizDiv = document.getElementById("quiz");
const timerDiv = document.getElementById("timer");

function loadQuestion() {
  locked = false;
  clearInterval(timerInterval);
  timerDiv.innerText = "Next question in 10s";

  const q = questions[index];
  let html = `
    <div class="question-box">
      <div class="question-text">${index+1}. ${q.q}</div>
  `;
  q.o.forEach((opt,i)=>{
    html += `
      <label class="option">
        <input type="radio" name="opt" onclick="selectOption(${i}, this)">
        ${opt}
      </label>
    `;
  });
  html += `</div>`;
  quizDiv.innerHTML = html;

  let time = 10;
  timerInterval = setInterval(()=>{
    time--;
    timerDiv.innerText = "Next question in " + time + "s";
    if(time===0){
      clearInterval(timerInterval);
      nextQuestion();
    }
  },1000);
}

function selectOption(i, el){
  if(locked) return;
  locked = true;
  clearInterval(timerInterval);

  const options = document.querySelectorAll(".option");
  options.forEach((opt,idx)=>{
    if(idx===questions[index].a) opt.classList.add("correct");
    if(idx===i && i!==questions[index].a) opt.classList.add("wrong");
    opt.querySelector("input").disabled = true;
  });

  if(i===questions[index].a) score++;

  setTimeout(nextQuestion, 10000);
}

function nextQuestion(){
  index++;
  if(index < questions.length){
    loadQuestion();
  } else {
    showResult();
  }
}

function showResult(){
  const percent = Math.round((score/questions.length)*100);
  let badge = "ðŸ¥‰ Beginner";
  if(percent>=80) badge="ðŸ¥‡ Expert";
  else if(percent>=50) badge="ðŸ¥ˆ Intermediate";

  quizDiv.innerHTML = "";
  timerDiv.innerHTML = "";
  document.getElementById("result").innerHTML =
    `Score: ${score}/10 (${percent}%)<div class="badge">${badge}</div>`;
}

loadQuestion();
</script>

</body>
</html>
