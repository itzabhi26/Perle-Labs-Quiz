<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Perle Labs – Contributor Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
body{
  margin:0;
  font-family: "Inter", Arial, sans-serif;
  background:#f6faf8;
  color:#1f2937;
}
.app{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns: 2fr 1fr;
  gap:30px;
}
.card{
  background:#ffffff;
  border-radius:16px;
  padding:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
}
.logo{
  margin-bottom:20px;
}
.logo img{
  width:70px;
}
.question{
  font-size:26px;
  font-weight:700;
  margin-bottom:30px;
}
.option{
  border:2px solid #e5e7eb;
  border-radius:12px;
  padding:14px 16px;
  margin-bottom:14px;
  display:flex;
  align-items:center;
  gap:14px;
  cursor:pointer;
}
.option span{
  width:36px;
  height:36px;
  border-radius:8px;
  background:#f1f5f9;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}
.option.correct{
  background:#ecfdf5;
  border-color:#10b981;
}
.option.wrong{
  background:#fef2f2;
  border-color:#ef4444;
}
.submit{
  margin-top:20px;
  background:#10b981;
  color:white;
  border:none;
  padding:14px 28px;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
}
.right{
  display:flex;
  flex-direction:column;
  gap:20px;
}
.timer{
  text-align:center;
}
.circle{
  width:120px;
  height:120px;
  border-radius:50%;
  border:8px solid #d1fae5;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:700;
  color:#10b981;
  margin:auto;
}
.list{
  background:#ffffff;
  border-radius:16px;
  padding:20px;
}
.list div{
  padding:10px 12px;
  border-radius:8px;
  margin-bottom:8px;
  background:#f1f5f9;
}
.list .active{
  background:#d1fae5;
  font-weight:600;
}
footer{
  grid-column:1/-1;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="app">

<!-- LEFT -->
<div class="card">
  <div class="logo">
    <img src="https://i.postimg.cc/25QZTBk4/jwl-Om5I9-400x400-(1).png">
  </div>

  <div id="q" class="question"></div>
  <div id="opts"></div>

  <button class="submit" onclick="next()">Submit Answer</button>
</div>

<!-- RIGHT -->
<div class="right">
  <div class="card timer">
    <div class="circle" id="time">10</div>
    <p>Timer Remaining</p>
  </div>

  <div class="list" id="list"></div>
</div>

<footer>
Community-created quiz • Built by itzabhi
</footer>

</div>

<script>
const questions=[
 {q:"What is the main goal of Perle Labs?",o:["Social media","AI training data","Gaming","NFT marketplace"],a:1},
 {q:"What does Perle.xyz focus on?",o:["AI tools","Web2 SaaS","Web3 community","Cloud storage"],a:2},
 {q:"Role of contributors?",o:["Spam","Messages only","AI input","Rewards only"],a:2}
];

let i=0,selected=null,t=10,timer;

const qEl=document.getElementById("q");
const oEl=document.getElementById("opts");
const timeEl=document.getElementById("time");
const listEl=document.getElementById("list");

function load(){
  selected=null;
  qEl.innerText=questions[i].q;
  oEl.innerHTML="";
  questions[i].o.forEach((op,idx)=>{
    const d=document.createElement("div");
    d.className="option";
    d.innerHTML=`<span>${String.fromCharCode(65+idx)}</span>${op}`;
    d.onclick=()=>pick(d,idx);
    oEl.appendChild(d);
  });
  renderList();
  startTimer();
}

function pick(el,idx){
  if(selected!==null) return;
  selected=idx;
  if(idx===questions[i].a) el.classList.add("correct");
  else el.classList.add("wrong");
}

function startTimer(){
  clearInterval(timer);
  t=10;
  timeEl.innerText=t;
  timer=setInterval(()=>{
    t--;
    timeEl.innerText=t;
    if(t===0){ clearInterval(timer); next(); }
  },1000);
}

function next(){
  i++;
  if(i<questions.length) load();
}

function renderList(){
  listEl.innerHTML="";
  questions.forEach((_,idx)=>{
    const d=document.createElement("div");
    d.innerText="Quiz question "+(idx+1);
    if(idx===i) d.classList.add("active");
    listEl.appendChild(d);
  });
}

load();
</script>

</body>
</html>
