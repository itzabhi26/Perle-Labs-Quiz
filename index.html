<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Perle Labs â€“ Contributor Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#e5e7eb;
}
.container{
  max-width:700px;
  margin:auto;
  padding:40px 20px;
}
.logo{
  text-align:center;
  margin-bottom:20px;
}
.logo img{
  width:90px;
}
h1{
  text-align:center;
  margin-bottom:10px;
}
.question-box{
  background:#0f172a;
  border-radius:12px;
  padding:25px;
  margin-top:30px;
}
.question-text{
  font-size:22px;
  font-weight:bold;
  margin-bottom:20px;
}
.option{
  display:block;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  background:#020617;
  border:1px solid #1e293b;
  cursor:pointer;
}
.option input{
  margin-right:8px;
}
.correct{
  background:#064e3b;
  border-color:#22c55e;
}
.wrong{
  background:#450a0a;
  border-color:#ef4444;
}
#timer{
  text-align:right;
  margin-top:10px;
  opacity:0.7;
}
#result{
  text-align:center;
  margin-top:30px;
  font-size:22px;
  font-weight:bold;
}
.badge{
  font-size:26px;
  margin-top:10px;
}
footer{
  margin-top:50px;
  text-align:center;
  font-size:12px;
  opacity:0.6;
}
</style>
</head>

<body>
<div class="container">

<div class="logo">
  <img src="https://i.postimg.cc/25QZTBk4/jwl-Om5I9-400x400-(1).png" alt="Logo">
</div>

<h1>Perle Labs â€“ Contributor Quiz</h1>

<div id="quiz"></div>
<div id="timer"></div>
<div id="result"></div>

<footer>
Community-created quiz â€¢ <span>Built by itzabhi</span>
</footer>

</div>

<script>
const questions = [
 {q:"What is the main goal of Perle Labs?", o:["Social media","AI training data","Gaming","NFT marketplace"], a:1},
 {q:"What does Perle.xyz focus on?", o:["AI tools","Web2 SaaS","Web3 community","Cloud storage"], a:2},
 {q:"Role of contributors?", o:["Spam","Messages only","AI input","Rewards only"], a:2},
 {q:"Quality contribution means?", o:["Volume","Short replies","Value-driven","Random chat"], a:2},
 {q:"Perle.ai is built for?", o:["Gamers","Traders","AI enterprises","Creators"], a:2},
 {q:"Why consistency matters?", o:["Fast rewards","Trust","Spam","Rules break"], a:1},
 {q:"Web3 represents?", o:["Centralized","Trading","Transparency","Closed"], a:2},
 {q:"Improve impact by?", o:["Spam","Repeat","Help others","Off-topic"], a:2},
 {q:"Human-in-the-loop means?", o:["AI alone","Humans train AI","Bots only","No humans"], a:1},
 {q:"Core community value?", o:["Quantity","Fast rewards","Respect","Competition"], a:2}
];

let index = 0;
let score = 0;
let locked = false;
let timer;

const quizDiv = document.getElementById("quiz");
const timerDiv = document.getElementById("timer");

function loadQuestion(){
  locked = false;
  quizDiv.innerHTML = "";
  let q = questions[index];

  let html = `
    <div class="question-box">
      <div class="question-text">${index+1}. ${q.q}</div>
  `;

  q.o.forEach((opt,i)=>{
    html += `
      <label class="option">
        <input type="radio" name="opt" onclick="selectOption(${i}, this)">
        ${opt}
      </label>
    `;
  });

  html += `</div>`;
  quizDiv.innerHTML = html;

  let time = 10;
  timerDiv.innerText = "Next question in 10s";
  clearInterval(timer);

  timer = setInterval(()=>{
    time--;
    timerDiv.innerText = "Next question in " + time + "s";
    if(time === 0){
      clearInterval(timer);
      nextQuestion();
    }
  },1000);
}

function selectOption(i){
  if(locked) return;
  locked = true;

  const options = document.querySelectorAll(".option");
  options.forEach((opt,idx)=>{
    opt.querySelector("input").disabled = true;
    if(idx === i){
      if(i === questions[index].a){
        opt.classList.add("correct");
        score++;
      } else {
        opt.classList.add("wrong");
      }
    }
  });
}

function nextQuestion(){
  index++;
  if(index < questions.length){
    loadQuestion();
  } else {
    showResult();
  }
}

function showResult(){
  clearInterval(timer);
  quizDiv.innerHTML = "";
  timerDiv.innerHTML = "";

  let percent = Math.round((score / questions.length) * 100);
  let badge = "ðŸ¥‰ Beginner";
  if(percent >= 80) badge = "ðŸ¥‡ Expert";
  else if(percent >= 50) badge = "ðŸ¥ˆ Intermediate";

  document.getElementById("result").innerHTML =
    `Score: ${score}/10 (${percent}%)<div class="badge">${badge}</div>`;
}

loadQuestion();
</script>

</body>
</html>
